<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE MASCOTAS</title>
    <link rel="stylesheet" href="Estilos.css">
</head>

<body>
<div class="form">
    <form  class="form__title"></form>
        <h2>Registro de mascostas</h2>
        <div class="form__container">
            <div class="form__group">
                <input type="text" id="nombre" class="form__input" placeholder=" " >
                <label for="nombre" class="form__label">Nombre:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="raza" class="form__input" placeholder=" " >
                <label for="raza" class="form__label">Raza:</label> 
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="color" class="form__input" placeholder=" " >
                <label for="color" class="form__label">Color:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="idmascota" class="form__input" placeholder=" " >
                <label for="idmascota" class="form__label">Id mascota</label>
                <span class="form__line"></span>
            </div>
            <input type="submit" class="form__submit" value="Guardar">
        </div>
        </form>
    </div>
        
</body>
</html>
