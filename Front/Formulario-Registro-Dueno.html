<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE DUEÑO</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
<div class="form">
    <form  class="form__title"></form>
        <h2>Registro de Dueño</h2>

        <div class="form__container">
            <div class="form__group">
                <input type="text" id="nombre" class="form__input" placeholder=" " >
                <label for="nombre" class="form__label">Nombre:</label> 
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="apellido" class="form__input" placeholder=" " >
                <label for="apellido" class="form__label">Apellido:</label> 
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="iddueno" class="form__input" placeholder=" " >
                <label for="iddueno" class="form__label">Id dueño:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="direccion" class="form__input" placeholder=" " >
                <label for="direccion" class="form__label">Direccion</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="telefono" class="form__input" placeholder=" " >
                <label for="telefono" class="form__label">Telefono</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="correo" class="form__input" placeholder=" " >
                <label for="correo" class="form__label">Correo</label>
                <span class="form__line"></span>
            </div>
            <input type="submit" class="form__submit" value="Guardar">
        </div>
        </form>
    </div>
</body>
</html>
